{% load static wagtailuserbar %}
{% load wagtailcore_tags %}

    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navv collapse navbar-collapse" id="navTog">
            <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="{% slugurl 'home' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% slugurl 'about' %}">About</a>
            </li>
        </ul>
        {% include 'includes/search_box.html' %}

  </div>
</nav>




<style type="text/css">

.navv > ul {
  margin-top: 3%;
  margin-bottom: 3%;
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: transparent;
} 

.navbar-nav > li {
  float: right;
}

.nav-item > a {
	color: black;
  font-size: 21px;
  font-weight: 500;
  color: black;
  text-align: center;
  padding: 3px 16px;
  text-decoration: none;
}


.logo {
    float: left;
    width: 13%;
    margin-left: 5%;
}

.logo a:hover {
    color: #000;
    background-color: transparent;
    border-bottom: 0px solid transparent;
}

/*.navv {
  margin: 2% 3%;
  margin-bottom: 5%;
}*/

.navbar-light .navbar-nav .nav-link {
	color: black;
}

.navbar-light .navbar-nav .nav-link:focus, .navbar-light .navbar-nav .nav-link:hover {
    color: white;
    background-color: #000;
  }

.stick-bg {
  background-color: white;
}

.btn {
	background-color: black;
    color: white;
    border-color: black;
    border-radius: 0;
}

.btn:hover {
	background-color: white;
    color: black;
    border-color: black;

}

.mr-sm-2, .mx-sm-2 {
   margin-right: 0!important;
}

.form-control {
    color: #000;
    border: 1px solid #000;
    border-radius: 0; 
    margin-right: 0;
}

.form-control:focus {
    color: #000;
    background-color: #fff;
    border-color: #000;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(111,111,111,.2);
}


.btn-outline-success.focus, .btn-outline-success:focus {
    box-shadow: 0 0 0 0.2rem rgba(111,111,111,.2);
}


.btn-outline-success:not(:disabled):not(.disabled).active, .btn-outline-success:not(:disabled):not(.disabled):active, .show>.btn-outline-success.dropdown-toggle {
    color: #fff;
    background-color: #000;
    border-color: #000;
}

.btn-outline-success:not(:disabled):not(.disabled).active:focus, .btn-outline-success:not(:disabled):not(.disabled):active:focus, .show>.btn-outline-success.dropdown-toggle:focus {
    box-shadow: 0 0 0 0.2rem rgba(111,111,111,.2);
}

a.activeMenuItem {
    color: #000;
    text-decoration: none;
    border-bottom: 9px solid #E03A3E;
}

nav {
    z-index: 999!important;
/*    position: fixed!important;
    width: 100%;
    background-color: white;*/

}

.navbar-light .navbar-toggler {
    background-color: white;
}

@media screen and (max-width: 768px) {

  .logo {
      width: 50%;
    }
}

@media screen and (min-width: 450px) and (max-width: 768px) {
  
 .logo {
      width: 25%;
}
}
</style>


<script type="text/javascript">
        $(document).ready(function(){
          $(window).scroll(function(){
            var scroll = $(window).scrollTop();
              if (scroll > 50) {
                $("nav").css("background-color" , "white");
                $("nav").css("position" , "fixed");
                $("nav").css("width" , "100%");
                $("nav").css("box-shadow", "0 1px 6px 0 rgba(32,33,36,.28)");
              }

              else{
                    $("nav").css("background" , "transparent");  
                    $("nav").css("position" , "relative");
                    $("nav").css("box-shadow", "none");
              }
          })
        })
</script>
